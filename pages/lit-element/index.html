    <!-- TODO: Одно из главных ограничений стандарта веб-компонентов на данный момент - отсутствие возможности передавать сложные типы данных через аттрибуты. Единственный принимаемый формат - строка. Т.е. мы можем уже внутри, с помощью тех же геттеров десериализовать в нужный нам формат, но это куча дополнительного кода. lit-element предоставляет возможность сделать это за нас -->
    <my-login
      attemptsAllowed="5"
      hints='["Enter your credentials", "Press Sign In", "Be happy"]'
    >
      <!-- TODO: Рассказать про слоты и light DOM-->

      />

        slot="success"
        src="https://media.giphy.com/media/ii6Qkun2m31hm/giphy.gif"
      />
    </my-login>
