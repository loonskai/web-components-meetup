<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lit-element</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <script async defer src="/assets/script.js"></script>
    <style>
      img {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="/index.html">&lt;</a>
      <h1>lit-element</h1>
    </div>
    <my-login
      attemptsAllowed="5"
      hints='["Enter credentials", "Press Sign In", "Be happy"]'
    >
      <img
        slot="failed"
        src="https://media.giphy.com/media/11V6nqs0pzhvJm/giphy.gif"
      />
      <img
        slot="success"
        src="https://media.giphy.com/media/ii6Qkun2m31hm/giphy.gif"
      />
    </my-login>
    <script type="module" src="script.js"></script>
  </body>
</html>
